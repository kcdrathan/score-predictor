<!DOCTYPE html>
<html>

<head>
    <title>IPL Score Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cbatwicplabal">
        <img src="{{ url_for('static', filename='cricketbat.svg') }}" class="cbat">
        <img src="{{ url_for('static', filename='wicket.svg') }}" class="cwic">
    </div>
    <div style="margin-right: 80px;">
        <h1>IPL Score Predictor</h1>
        <div class="register">
            <form id="register" action="{{ url_for('predict') }}" method="post">

                <label> Batting Team: </label><br>
                <select name="batting-team"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 262px;">
                    <option value="none">Select a Batting team</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br><br>
                <label> Bowling Team: </label><br>
                <select name="bowling-team"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 262px">
                    <option value="none">Select a Bowling team</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br><br>
                <label> Venue: </label><br>
                <select name="venue"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite;">
                    <option value="none">Select the Stadium</option>
                    <option value="Eden Gardens">Eden Gardens</option>
                    <option value="Feroz Shah Kotla">Feroz Shah Kotla</option>
                    <option value="M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
                    <option value="MA Chidambaram Stadium, Chepauk">MA Chidambaram Stadium</option>
                    <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
                    <option value="Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association Stadium
                    </option>
                    <option value="Rajiv Gandhi International Stadium, Uppal">Rajiv Gandhi International Stadium
                    </option>
                    <option value="Wankhede Stadium">Wankhede Stadium</option>
                </select><br><br>

                <label> Overs Bowled: </label><br>
                <input type="text" name="overs" placeholder="Eg. 7.2"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 252px"><br><br>
                <label> Runs Scored: </label><br>
                <input type="text" name="runs" placeholder="Eg. 64"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 252px"><br><br>
                <label> Wickets Fallen: </label><br>
                <input type="text" name="wickets" placeholder="Eg. 4"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 252px"><br><br>
                <label> Runs Scored in previous 5 Overs: </label><br>
                <input type="text" name="runs_in_prev_5" placeholder="Eg. 42"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 252px"><br><br>
                <label> Wickets taken in previous 5 Overs: </label><br>
                <input type="text" name="wickets_in_prev_5" placeholder="Eg. 3"
                    style="font-size:11pt; padding: 5px; border-radius: 5px; background-color: floralwhite; width: 252px"><br><br>

                <input type="submit" class="myButton" value="Predict Score">
            </form>
        </div>
    </div>
    <div class="cbatwicplabal">
        <img src="{{ url_for('static', filename='cricket-player.svg') }}" alt="cplayer" class="cplayer">
        <img src="{{ url_for('static', filename='cricketball.svg') }}" alt="cball" class="cball">
    </div>
</body>

</html>
